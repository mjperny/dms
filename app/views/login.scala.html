@(form: Form[model.User])
@if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
}
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
       <h1>Login</h1>
   @helper.form(routes.Application.authenticate) {
   <p>
      Name: <input type="name" name="name" placeholder="Name" >
   </p>
   <p>
      Password: <input type="password" name="password" placeholder="Password">
   </p>
   <p>
       <button type="submit">Login</button>
   </p>
  }
    
    </body>
</html>
